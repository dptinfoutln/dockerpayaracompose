version: '2'
services:
    payara-full:
        build: mypayara-full
        ports:
            - "8080:8080"
            - "4848:4848"
        entrypoint:
            - /opt/payara41/bin/asadmin
            - start-domain
            - -v
        volumes:
            - ./data/payara:/opt/payara41/glassfish/domains/domain1/autodeploy
        depends_on:
            - db

    db:
        image: postgres
        environment:
            POSTGRES_PASSWORD: glassfishdbpassword
            POSTGRES_USER: glassfish
        volumes:
            - .:/data/postgres
